<ion-header>
  <ion-navbar color="DeepSkyBlue" padding text-center>
    <ion-title>Please fill in the form out.</ion-title>
    
    <ion-buttons right>
      <button ion-button icon-only>
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <form>
    <button ion-button color="secondary" round (click)="scanQR()">
      SCAN
    </button>
  </form>

<!-- // Data Form -->
<ion-list padding text-center>
  <ion-item>
    {{test}}
  </ion-item>

  <ion-item>
    <ion-label floating>Date Out</ion-label>
    <ion-datetime displayFormat="DD/MMMM/YYYY" max="2040" [(ngModel)]="datas.Date"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label floating>Number Bottles</ion-label>
    <ion-input type="number" [(ngModel)]="datas.NumberBottls"></ion-input>
  </ion-item>

</ion-list>
  
<!-- // Button Save to firebase -->
  <div padding text-center>
    <button ion-button color="secondary" (click)="saveFirebase(datas)">
      SAVE
    </button>
    
    <button ion-button color="danger" (click)="closeData()">
      ยกเลิก
    </button>
  </div> 

    
</ion-content>
